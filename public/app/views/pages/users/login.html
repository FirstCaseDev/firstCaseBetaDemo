<div class="page-header">
  <h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData)">
  <!-- Username -->
  <label>Username: </label>
  <br />
  <input
    class="form-cotrol"
    type="text"
    name="username"
    placeholder="Enter Username"
    ng-model="main.loginData.username"
  />
  <br />
  <!-- Password -->
  <label>Password: </label>
  <br />
  <input
    class="form-cotrol"
    type="password"
    name="password"
    placeholder="Enter Password"
    ng-model="main.loginData.password"
  />
  <br />
  <button class="btn btn-primary" type="submit">Login</button>
</form>

<br />

<div class="jumbotron text-center" ng-show="main.loading">
  <span class="glyphicon glyphicon-repeat spinner">
    <p>Loading...</p>
  </span>
</div>

<br />

<div class="row show-hide-message" ng-show="main.successMsg">
  <div class="alert alert-success">{{ main.successMsg }}</div>
</div>
<br />
<div class="row show-hide-message" ng-show="main.failureMsg">
  <div class="alert alert-danger">{{ main.failureMsg }}</div>
</div>
