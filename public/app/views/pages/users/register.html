<div class="page-header">
  <h1>User Registration</h1>
</div>

<form ng-submit="register.regUser(regData)">
  <!-- Email -->
  <label>Email: </label>
  <br />
  <input
    class="form-cotrol"
    type="text"
    name="email"
    placeholder="Enter Email"
    ng-model="register.regData.email"
  />
  <br />
  <!-- Username -->
  <label>Username: </label>
  <br />
  <input
    class="form-cotrol"
    type="text"
    name="username"
    placeholder="Enter Username"
    ng-model="register.regData.username"
  />
  <br />
  <!-- Password -->
  <label>Password: </label>
  <br />
  <input
    class="form-cotrol"
    type="password"
    name="password"
    placeholder="Enter Password"
    ng-model="register.regData.password"
  />
  <br />
  <button class="btn btn-primary" type="submit">Register</button>
</form>

<br />

<div class="jumbotron text-center" ng-show="register.loading">
  <span class="glyphicon glyphicon-repeat spinner">
    <p>Loading...</p>
  </span>
</div>

<br />

<div class="row show-hide-message" ng-show="register.successMsg">
  <div class="alert alert-success">{{ register.successMsg }}</div>
</div>
<br />
<div class="row show-hide-message" ng-show="register.failureMsg">
  <div class="alert alert-danger">{{ register.failureMsg }}</div>
</div>
